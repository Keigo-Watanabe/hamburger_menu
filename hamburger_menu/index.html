<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>samuraiサンプル</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <p>ハンバーガーメニュー</p>
      <nav id="nav">
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">サービス</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="menu-bar" id="menu-bar">
        <span class="bar" id="bar-one"></span>
        <span class="bar" id="bar-two"></span>
        <span class="bar" id="bar-three"></span>
      </div>
    </header>

    <script>
      const menuBar = document.getElementById('menu-bar');
      const nav = document.getElementById('nav');
      const barOne = document.getElementById('bar-one');
      const barTwo = document.getElementById('bar-two');
      const barThree = document.getElementById('bar-three');

      menuBar.addEventListener('click', () => {
        nav.classList.toggle('nav');
        barOne.classList.toggle('bar-time-one');
        barTwo.classList.toggle('bar-time-two');
        barThree.classList.toggle('bar-time-three');
      });
    </script>
  </body>
</html>
